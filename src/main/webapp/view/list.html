<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!--    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />-->
    <meta charset="UTF-8">
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}"/>
</head>
<style>
    table{
        width: 100%;
    }
</style>
<body>
<h1>Customer List</h1>
<span style="color: crimson" th:if="${messenger}" th:utext="${messenger}"></span>
<a class="add_customer" href="/create">Add Customer</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>STT </th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email </th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="person:${customers}">
            <td th:utext="${person.getId()}"></td>
            <td th:utext="${person.getName()}">...</td>
            <td th:utext="${person.getAdress()}">...</td>
            <td th:utext="${person.getEmail()}"></td>
            <td><a th:href="@{/customer/{id}(id=${person.getId()})}">view</a></td>
            <td><a th:href="@{/edit/{id}(id=${person.getId()})}">Edit</a> </td>
            <td><a th:href="@{/delete/{id}(id=${person.getId()})}">Delete</a> </td>
        </tr>
    </table>
</div>
</body>
</html>
