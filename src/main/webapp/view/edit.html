<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<span style="color: crimson" th:if="${messenger}" th:utext="${messenger}"></span>
<form th:object="${customer}" action="/edit" method="post">
    <label>STT</label>
    <input  th:field="*{id}">
    <label>Name</label>
    <input type="text" th:field="*{name}">
    <label>Email: </label>
    <input type="text"  th:field="*{email}">
    <label>Address</label>
    <input type="text" th:field="*{adress}">
    <button type="submit">Edit</button>
</form>
</body>
</html>
